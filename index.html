<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta name="description" content="">

        <title>Singularity</title>

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Singularity</h1>
            <h2>
                A platform that enables deploying and running services and scheduled jobs in cloud infrastructures, providing efficient management of the underlying processes life cycle and effective use of the cluster resources, running on
                <a href="http://mesos.apache.org" target="_blank">Mesos</a>.
                <a id="what-is-singularity" href="https://github.com/HubSpot/Singularity#what-is-singularity">
                    What is Singularity?
                </a>
            </h2>

            <div id="clone-container">
                <span id="dollar-sign">$</span>

                <input type="text" id="clone-box" value="git clone https://github.com/HubSpot/Singularity.git">
            </div>

            <script>
                var input = document.getElementById('clone-box');
                input.addEventListener('focus', function() {
                    setTimeout(function() {
                        input.setSelectionRange(0, input.value.length);
                    }, 10)
                });
            </script>

            <div id="button-container">
                <a href="https://github.com/HubSpot/Singularity/blob/master/README.md">Docs</a>
                <a href="https://github.com/HubSpot/Singularity/blob/master/Docs/Singularity_Local_Setup_For_Testing.md">Try it</a>
                <a href="https://github.com/HubSpot/Singularity">Repo</a>
            </div>
        </div>

        <div id="hubspot-container">
            <a href="http://github.hubspot.com/" target="_blank" id="hubspot-logo">
                Created by
                <img src="images/hubspot-logo.png" alt="HubSpot">
            </a>
        </div>
    </body>
</html>
